<!DOCTYPE html> 
<html lang="en"> 
	<head>

                <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png" alt="twitter" height="60" width="60" onmouseover="this.src='images/twitter_select.png'" onmouseout="this.src='images/twitter.png'"></a>
                <a href="https://www.gmail.com" target="_blank"><img src="images/email.png" alt="email" height="60" width="60" onmouseover="this.src='images/email_select.png'" onmouseout="this.src='images/email.png'"></a>

            <nav>

			<h1>Contact Me</h1>

				<h4>Last Name: </h4> <input id="lastName" type="text" name="lastname">
                <h4>Email: </h4> <input id="email" type="email" name="email">
				<h4>Comments: </h4> <textarea rows="10" cols="30" id="comments">Type your comments/questions here...</textarea>
				<br>
				<button id="submit">Submit</button>
				<button id="reset">Reset</button>
			</form>

        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
